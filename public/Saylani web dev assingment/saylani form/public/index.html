<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body id="main">
    <span ><img class="logo" src="./images/1.jpeg" alt="saylani logo"></span>

    <div class="heading"><h2 class="header"><u>STUDENT REGISTRATION FORM</u></h2></div>
    <form>
        <table align="center" class="table">






            <tr>

                <td style="width: 200px;"><label for="fname">FIRST NAME</label></td>
                <td><input type="text" id="fname" name="fname" placeholder="Enter First Name"><label>(max 30 characters
                        a-z and A-Z)</label></td>
            </tr>

            <tr>

                <td style="width: 200px;height: 50px;"><label for="lname">LAST NAME</label></td>
                <td><input type="text" id="lname" name="lname" placeholder="Enter Last Name"><label>(max 30 characters
                        a-z and A-Z)</label></td>
            </tr>
            <tr>

                <td style="width: 200px;height: 50px;"><label for="date">DATE OF BIRTH</label></td>
                <td>

                    <select name="DOBDay">
                        <option> Date </option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select name="DOBMonth">
                        <option> Month </option>
                        <option value="January">January</option>
                        <option value="Febuary">Febuary</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>

                    <select name="DOBYear">
                        <option> Year </option>

                        <option value="2000">2000</option>
                        <option value="1999">1999</option>
                        <option value="1998">1998</option>
                        <option value="1997">1997</option>
                        <option value="1996">1996</option>
                        <option value="1995">1995</option>
                        <option value="1994">1994</option>
                        <option value="1993">1993</option>
                        <option value="1992">1992</option>
                        <option value="1991">1991</option>
                        <option value="1990">1990</option>
                        <option value="1989">1989</option>
                        <option value="1988">1988</option>
                        <option value="1987">1987</option>
                        <option value="1986">1986</option>
                        <option value="1985">1985</option>
                        <option value="1984">1984</option>
                        <option value="1983">1983</option>
                        <option value="1982">1982</option>
                        <option value="1981">1981</option>
                        <option value="1980">1980</option>

                    </select></td>
            </tr>
            <tr>

                <td style="width: 200px;height: 50px;"><label for="email">EMAIL ID</label></td>
                <td><input type="email" id="email" name="email" placeholder="Enter Email Address"></td>
            </tr>
            <tr>
                <td style="width: 200px;height: 50px;"><label for="mobile no">MOBILE NO</label></td>
                <td><input type="tel" id="tel" name="tel" placeholder="Enter Mobile No"><label>(10 digit number)</label>
                </td>

            </tr>
            <tr>
                <td><label for="gender">GENDER</label></td>
                <td><label>Male</label><input type="radio" value="male" id="male" name="gender">

                    <label>Female</label><input type="radio" value="female" id="female" name="gender"></td>
            </tr>
            <tr>
                <td style="width: 200px;height: 50px;"><label for="Address">ADDRESS</label></td>
                <td><textarea rows="5" cols="40"></textarea></td>
            </tr>
            <tr>

                <td style="width: 200px;height: 50px;"><label for="city">CITY</label></td>
                <td><input type="text" id="city" name="city" placeholder="Enter City Name"><label>(max 30 characters a-z
                        and A-Z)</label></td>
            </tr>
            <tr>

                <td style="width: 200px;height: 50px;"><label for="pin code">PIN CODE</label></td>
                <td><input type="password" id="pincode" name="pincode" placeholder="Enter pincode"><label>(6 digit
                        number)</label></td>
            </tr>
            <tr>

                <td style="width: 200px;height: 50px;"><label for="state">STATE</label></td>
                <td><input type="text" id="state" name="state" placeholder="Enter state"><label>(max 30 characters a-z
                        and A-Z)</label></td>
            </tr>
            <tr>

                <td style="width: 200px;height: 50px;"><label for="country">COUNTRY</label></td>
                <td><input type="text" id="country" name="country" placeholder="Enter country"></td>
            </tr>
            <tr>
                <td><label for="hobbies">HOBBIES</label></td>
                <td>
                    <label>Drawing</label><input type="checkbox" id="hobby1" name="hobby1" value="drawing">
                    <label>Singing</label><input type="checkbox" id="hobby2" name="hobby2" value="singing">
                    <label>Dancing</label><input type="checkbox" id="hobby3" name="hobby3" value="dancing">
                    <label>Sketching</label><input type="checkbox" id="hobby4" name="hobby4" value="sketching"><br />
                    <label>Others</label><input type="checkbox" id="others" name="others" value="others">
                    <input type="text" id="other" name="other"></td>
            </tr>


            <tr>
                <td style="width: 200px;height: 50px;"><label for="QUALIFICATION">QUALIFICATION</label></td>

                <td><label>Sl.No.Examination</label></td>

                <th> <label for="board" class="board">Board</label></th>
                <th> <label class="per" for="per">PERCENTAGE</label></th>
                <th> <label class="year" for="year">YEAR OF PASSING</label></th>


            </tr>
            <tr>

                <td></td>

                <td>

                    <li><label for="X">CLASS X</label></li>
                </td>
                <td>
                    <input class="board" type="text" id="board" name="board">
                </td>

                <td>
                    <input class="per" type="text" id="board" name="board">
                </td>
                <td>
                    <input class="year" type="text" id="board" name="board">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <li><label for="Xll">CLASS X11</label></li>
                </td>
                <td>
                    <input class="board" type="text" id="board" name="board">
                </td>
                <td>
                    <input class="per" type="text" id="board" name="board">
                </td>
                <td>
                    <input class="year" type="text" id="board" name="board">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <li><label for="graduation">GRADUATION </label></li>
                </td>
                <td>
                    <input class="board" type="text" id="board" name="board">
                </td>
                <td>
                    <input class="per" type="text" id="board" name="board">
                </td>
                <td>
                    <input class="year" type="text" id="board" name="board">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <li><label for="masters">MASTERS</label></li>
                </td>

                <td>
                    <input class="board" type="text" id="board" name="board">
                </td>
                <td>
                    <input class="per" type="text" id="board" name="board">
                </td>
                <td>
                    <input class="year" type="text" id="board" name="board">
                </td>

            </tr>
            <tr>
                <td></td>
                <td></td>
                <th><label class="char">(10 character max)</label></th>
                <th><label class="dec">(Upto 2 decimal)</label></th>
            </tr>
            <tr>
                <td><label for="courses">COURSES<br />APPLIED FOR</label></td>
                <td><label>BCA</label><input type="radio" value="BCA" id="BCA" name="BCA">

                    <label>B.Com</label><input type="radio" value="bcom" id="bcom" name="BCA">
                    <label>B.Sc</label><input type="radio" value="bsc" id="bsc" name="BCA">
                    <label>B.A</label><input type="radio" value="ba" id="ba" name="BCA"></td>
            </tr>
            <tr>
                <td></td>

                <td class="button">
                    <label><button name="submit" id="submit" style="width: 100px;height: 30px;"><a href="./form2.html"
                                class="link">SUBMIT</button></a></label>
                    <label><a href="./form.html"><button name="reset" id="reset"
                                style="width: 100px;height: 30px;">RESET</button></a></label></td>
            </tr>


















        </table>
    </form>

</body>

</html>
