<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body
    style="background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSaaW805zJivdSZYXEfcgwMXWYnVOP4R4C23A&usqp=CAU);">
    <div style="display: flex;justify-content: center;color: antiquewhite;">
        <h1>STOPWATCH</h1>

    </div>
    <div
        style="display: flex;justify-content: center;align-items: center;width: 500px;background-color: aliceblue;border-radius: 50%;height: 500px;margin: auto;">
        <div>
            <h1 id="min" style="display: inline-block;width: 50px;height: 50px">00</h1>

            <h1 id="sec" style="display: inline-block;width: 50px;margin: 10px;height: 50px">
                00</h1>

            <h1 id="msec" style="display: inline-block;width: 50px;height: 50px;">00</h1>
        </div>

    </div>
    <div style="display: flex;justify-content: center;align-items: center;">
        <button type="button" class="btn btn-primary" onclick="start()">Start</button>
        <button style="margin: 10px;" type="button" class="btn btn-secondary" onclick="stop()">Stop</button>
        <button type="button" class="btn btn-success" onclick="reset()">Reset</button>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
