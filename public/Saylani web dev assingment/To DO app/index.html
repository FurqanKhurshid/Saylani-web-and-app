    <div class="container">
        <div class="col-md-10">
            <form>
                <div class="form-group">
                    <div style="display: flex;justify-content: center;">
                        <h1 style="color: blue;font-weight: 700;font-family: cursive;">TODO</h1>
                        <h1 style="color: mediumvioletred;
                        font-weight: 700;
                        font-family: cursive;">LIST</h1>
                    </div>
                    <div style="display: flex;flex-direction: row;">
                        <input id="Add-todo" style="width: 550px;" type="email" class="form-control"
                            id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Task">
                        <input id="date" type="date" style="width: 350px;height: 40px;margin: 0 5px;" required>
                        <button style="margin: 0 5px;" type="button" class="btn btn-success" onclick="ADD_item()"><svg
                                width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cloud-plus-fill"
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2zm.5 4a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V10a.5.5 0 0 0 1 0V8.5H10a.5.5 0 0 0 0-1H8.5V6z" />
                            </svg> Add Task</button>
                        <button type="button" class="btn btn-danger" onclick="DeleteAll()"><svg width="1em" height="1em" viewBox="0 0 16 16"
                                class="bi bi-archive-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M12.643 15C13.979 15 15 13.845 15 12.5V5H1v7.5C1 13.845 2.021 15 3.357 15h9.286zM6 7a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1H6zM.8 1a.8.8 0 0 0-.8.8V3a.8.8 0 0 0 .8.8h14.4A.8.8 0 0 0 16 3V1.8a.8.8 0 0 0-.8-.8H.8z" />
                            </svg> Delete All</button>
                    </div>
                </div>

            </form>
            <table id="table" class="table table-striped table-light">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">S.NO</th>
                        <th scope="col">TASKS</th>
                        <th scope="col">DATE</th>
                        <th scope="col">ACTIONS</th>

                    </tr>
                </thead>
                <tbody>


                </tbody>
            </table>
        </div>
